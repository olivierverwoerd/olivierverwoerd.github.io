<!DOCTYPE html>
<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: left;
  font-size: 40px;
  margin-top: 50px;
  margin-bottom: 0px;
}
    
h2 {
  text-align: left;
  font-size: 40px;
  margin-top: 0;
}
h1 {
  text-align: center;
  font-size: 50px;
  margin-top: 20px;
}
</style>
</head>
<body>
<h1>Duurt lang...</h1>
<p>Dagen nadat Bryan & Olivier hun stage concept nagekeken had moeten worden:</p>
<h2 id="c1"></h2>
<p>Dagen nadat AAI opdrachten nagekeken had moeten worden:</p>
<h2 id="c2"></h2>

<script>
// Set the date we're counting down to
var countupDate = new Date("2020-02-01 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = now - countupDate;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("c1").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
// -------------------------------------------
    var countupDate2 = new Date("2020-04-10 00:00:00").getTime();

    
  // Find the distance between now and the count down date
  var distance2 = now - countupDate2;
    
  // Time calculations for days, hours, minutes and seconds
  var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
  var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("c2").innerHTML = days2 + "d " + hours2 + "h "
  + minutes2 + "m " + seconds2 + "s ";
}, 1000);
</script>

</body>
</html>
