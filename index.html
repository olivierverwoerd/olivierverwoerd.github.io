<body>
<h1>Duurt lang...</h1>
<p>Dagen nadat Bryan & Olivier hun stage nagekeken had moeten worden:</p>

<h2 id="c1">...</h2>
<h2 id="c2">...</h2>

<h2 id="c3">...</h2>

<div id="myProgress">
  <div id="myBar"></div>
</div>
<script>
// Set the date we're counting down to
var countupDate = new Date("2020-07-19 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

var i = 0;


  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = now - countupDate;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("c1").innerHTML = "Definitief: " + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
// -------------------------------------------
  var countupDate2 = new Date("2020-02-18 00:00:00").getTime();

    
  // Find the distance between now and the count down date
  var distance2 = now - countupDate2;
    
  // Time calculations for days, hours, minutes and seconds
  var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
  var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("c2").innerHTML = "Totaal: " + days2 + "d " + hours2 + "h "
  + minutes2 + "m " + seconds2 + "s ";
  
  // ------------------------------------------
  var countupDate3 = new Date("2020-11-30 00:00:00").getTime();

    
  // Find the distance between now and the count down date
  var distance3 = now - countupDate3;
    
  // Time calculations for days, hours, minutes and seconds
  var days3 = Math.floor(distance3 / (1000 * 60 * 60 * 24));
  var hours3 = Math.floor((distance3 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes3 = Math.floor((distance3 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds3 = Math.floor((distance3 % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("c3").innerHTML = "Totdat er een ECHT probleem is: " + days3*-1 + "d " + hours3*-1 + "h "
  + minutes3*-1 + "m " + seconds3*-1 + "s ";
  
  
  var w = (days2/286*100);
  var elem = document.getElementById("myBar");
  elem.style.width = w + "%";
  
}, 1000);


</script>
